{% extends "base.html" %} {% block content %} {% for book in books %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ book.book_author }}</a>
      <small class="text-muted">{{ book.date_posted }}</small>
    </div>
    <h2><a class="article-title" href="#">{{ book.book_name }}</a></h2>
    <p class="article-content">{{ book.book_description }}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
